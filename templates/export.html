<!-- templates/export.html -->
{% extends "layout.html" %}
{% block content %}
<h1 class="my-4">Export Data</h1>

{% if message %}
<div class="alert alert-warning" role="alert">
    {{ message }}
</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label for="zones"><strong>Zones:</strong></label><br>
        {% for zone in zones %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="zones" value="{{ zone }}">
                <label class="form-check-label">{{ zone }}</label>
            </div>
        {% endfor %}
    </div>

    <div class="form-group">
        <label for="start_date"><strong>Start Date:</strong></label>
        <input type="date" name="start_date" class="form-control" value="2024-01-01">
    </div>

    <div class="form-group">
        <label for="end_date"><strong>End Date:</strong></label>
        <input type="date" name="end_date" class="form-control" value="2024-01-31">
    </div>

    <button type="submit" class="btn btn-success">Export CSV</button>
</form>
{% endblock %}
